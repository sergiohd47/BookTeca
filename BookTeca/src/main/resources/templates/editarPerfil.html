<!DOCTYPE html>
<html lang="es"> <!-- xmlns:th="http://www.thymeleaf.org">-->

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Pagina web BookTeca">
<meta name="author" content="Dani, Borja y Sergio">

<title>Editar Perfil - BookTeca</title>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="#">BookTeca</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1 class="mt-5"></h1>
				<img src="imagenes/logoBookTeca.png" width="600" height="341">
				<h1 class="mt-5">Modifique los campos que desee de su cuenta ya existente</h1>
				<form id="edit" action="/perfilEditado" method="post">
					<div class="form-sesion">
						<p>
							<label><b> Nuevo Nombre</b></label><br> <input type="text" name="nuevoNombreUsuario" 
							value="{{nombre}}" required>
						</p>
						<p>
							<label><b>Nuevos Apellidos</b></label><br> <input type="text" name="nuevosApellidosUsuario" 
							value="{{apellidos}}" required>
						</p>
						<p>
							<label><b>Nueva Contraseña</b></label><br> <input type="password"
								name="nuevaContrasenya"
								pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*"
								title="La contraseña debe contener almenos 1 letra mayuscula, 1 letra minuscula y 1 digito"
								value="{{contraseña}}" required>
						</p>
						<p>
							<input id="button-sesion" type="submit" value="Editar">
							<input type="hidden" name="_csrf" value={{token}}>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.slim.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
